<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - John Bryce Bakery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #007bff;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .paypal-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .paypal-button img {
            width: 150px;
            cursor: pointer;
        }

        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #dc3545;
            text-align: center;
        }

        .back-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="cakes.html">Cakes</a></li>
            <li><a href="article.html">Article</a></li>
            <li><a href="shopping-cart.html">Shopping Cart</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <header>
        <h1>Payment</h1>
        <hr>
    </header>

    <div class="container">
        <form action="process-payment.html" method="post">
            <div class="form-group">
                <label for="credit-card-number">Credit Card Number</label>
                <input type="text" id="credit-card-number" name="credit-card-number" required>
            </div>

            <div class="form-group">
                <label for="expiration-date">Expiration Date (MM/YY)</label>
                <input type="text" id="expiration-date" name="expiration-date" required>
            </div>

            <div class="form-group">
                <label for="security-code">Security Code (CVV)</label>
                <input type="text" id="security-code" name="security-code" required>
            </div>

            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id-number" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Pay">
            </div>
        </form>

        <div class="paypal-button">
            <a href="https://www.paypal.com" target="_blank">
                <img src="https://www.paypalobjects.com/en_US/i/btn/btn_paynow_LG.gif" alt="Pay with PayPal">
            </a>
        </div>

        <div class="disclaimer">
            Important Disclaimer: After payment, a refund can be made ONLY up to 24 hours after payment! Please be advised!
        </div>

        <div class="back-button">
            <a href="shopping-cart.html">Back to Shopping Cart</a>
        </div>
    </div>
</body>
</html>
