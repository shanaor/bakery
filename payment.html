<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - John Bryce Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cakes Almost Yours!</h1>
        <hr>
    </header>

    <section class="payment">
        <form action="/process-payment" method="POST">
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" maxlength="16" required>

            <label for="exp-date">Expiration Date:</label>
            <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" maxlength="5" required>

            <label for="cvv">Card Security Number:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit">Pay with Card</button>
        </form>

        <button class="button">Pay with PayPal</button>

        <p><strong>Important Disclaimer!!:</strong> After payment, refunds can be made ONLY up to 24 hours after payment!! Please be advised!!</p>
    </section>
</body>
</html>
